<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    html{
      display: grid;
      align-items: center;
      justify-items: center;
      margin-top: 35%;
    }
    .loginbutton{
      width: 100px;
      height: 5vh;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="usernamebox">
    <label class="usernamelabel">Username</label>
    <input type="text" id="usernameId" class="usernametextbox"></input>
    </div>
    <div class="passwordbox">
    <label>Password</label>
    <input class="passwordtextbox" id="passwordId" type="password"></input>
    </div>
    <button id="buttonId" class="loginbutton">Sign In</button>
  </div>
</body>
<script  type="text/javascript" src="./fetch.js"></script>
</html>
